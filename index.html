<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будильник</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alarm-clock-wrapper">
    <h1 class="title">Будильник</h1>
    <form action="" class="alarm-clock"> 
        <label for="time" class="alarm-clock__label">Когда нужно будить?</label>
        <input type="time" class="alarm-clock__time" name="time" required>
        <input type="submit" class="submit" name="submit" value="Установить">
        <h3 class="ring_time"></h3>
        <button class="alarm-off-btn">Отключить будильник</button>
    </form>
</div>
</body>
</html>
